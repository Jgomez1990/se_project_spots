<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta
      name="description"
      content="A creative, modern website for the Spots project."
    />
    <meta name="author" content="Josuegomez" />
    <meta name="keywords" content="spots, project, web design, html, css" />

    <title>Spots</title>
    <link rel="stylesheet" href="pages/index.css" />
    <link
      rel="icon"
      type="image/x-icon"
      href="./images/spots-images/favicon.ico"
    />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/spots-images/logo.svg"
          alt="Spots"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/spots-images/avatar/image-2.png"
            alt="Bessie Coleman"
            class="profile__avatar"
          />
          <div class="profile__info">
            <h1 class="profile__title">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button class="profile__edit-button" type="button">
              <img
                src="./images/spots-images/pencil.svg"
                alt="Edit"
                class="profile__edit-icon"
              />
            </button>
          </div>
          <button class="profile__add-button" type="button">
            <img
              src="./images/spots-images/add.svg"
              alt="New Post"
              class="profile__add-icon"
            />
            New Post
          </button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <li class="card">
              <img
                src="./images/spots-images/1-photo-by-moritz-feldmann-from-pexels.jpg"
                alt="Val Thorens"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__title">Val Thorens</h2>
                <button class="card__like-button" type="button">
                  <img
                    src="./images/spots-images/like.svg"
                    alt="Like"
                    class="card__like-icon"
                  />
                </button>
              </div>
            </li>

            <li class="card">
              <img
                src="./images/spots-images/2-photo-by-ceiline-from-pexels.jpg"
                alt="Restaurant terrace"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__title">Restaurant terrace</h2>
                <button class="card__like-button" type="button">
                  <img
                    src="./images/spots-images/like.svg"
                    alt="Like"
                    class="card__like-icon"
                  />
                </button>
              </div>
            </li>

            <li class="card">
              <img
                src="./images/spots-images/3-photo-by-tubanur-dogan-from-pexels.jpg"
                alt="An outdoor cafe"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__title">An outdoor cafe</h2>
                <button class="card__like-button" type="button">
                  <img
                    src="./images/spots-images/like.svg"
                    alt="Like"
                    class="card__like-icon"
                  />
                </button>
              </div>
            </li>

            <li class="card">
              <img
                src="./images/spots-images/4-photo-by-maurice-laschet-from-pexels.jpg"
                alt="Suspension bridge"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__title">A very long bridge</h2>
                <button class="card__like-button" type="button">
                  <img
                    src="./images/spots-images/like.svg"
                    alt="Like"
                    class="card__like-icon"
                  />
                </button>
              </div>
            </li>

            <li class="card">
              <img
                src="./images/spots-images/5-photo-by-van-anh-nguyen-from-pexels.jpg"
                alt="Tunnel with morning light"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__title">Tunnel with morning light</h2>
                <button class="card__like-button" type="button">
                  <img
                    src="./images/spots-images/like.svg"
                    alt="Like"
                    class="card__like-icon"
                  />
                </button>
              </div>
            </li>

            <li class="card">
              <img
                src="./images/spots-images/6-photo-by-moritz-feldmann-from-pexels.jpg"
                alt="Mountain house"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__title">Mountain house</h2>
                <button class="card__like-button" type="button">
                  <img
                    src="./images/spots-images/like.svg"
                    alt="Like"
                    class="card__like-icon"
                  />
                </button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer page__section">
      <p class="footer__copyright">2023 &copy; Spots</p>
    </footer>
  <div class="modal modal_is-opened">
  <div class="modal__container">
    <button type="button" class="modal__close-btn">x</button>
    <div class="modal__content">
      <h2 class="modal__title">Edit profile</h2>
     <form class="modal__form">
        <label for="profile-name-input" class="modal__label">
          Name
          <input
            id="profile-name-input"
            type="text"
            class="modal__input"
            placeholder="Type your name"
          />
        </label>
        <label for="profile-description-input" class="modal__label">
          Description
          <input
            id="profile-description-input"
            type="text"
            class="modal__input"
            placeholder="Describe yourself"
          />
        </label>
       <button type="submit" class="modal__submit-btn">Save</button>
      </form>
    </div>
  </div>
  <div class="modal modal_is-opened">
  <div class="modal__container">
    <button type="button" class="modal__close-btn">x</button>
    <div class="modal__content">
      <h2 class="modal__title">New post</h2>
      <form class="modal__form">
        <label for="card-image-input" class="modal__label">
          Image link
          <input
            id="card-image-input"
            type="url"
            class="modal__input"
            placeholder="Place a link to the picture"
          />
        </label>
      <label for="profile-description-input" class="modal__label">
          Caption
          <input
            id="profile-description-input"
            type="text"
            class="modal__input"
            placeholder="Type your caption"
          />
        </label>
        <button type="submit" class="modal__submit-btn">Save</button>
      </form>
    </div>
  </div>
</div>
  </body>
</html>
